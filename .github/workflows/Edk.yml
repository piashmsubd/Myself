name: Run SSH Command

on:
  push:
    branches:
      - main

jobs:
  run-ssh:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H github.com >> ~/.ssh/known_hosts
        ssh-keyscan -H 37.39.128.26 >> ~/.ssh/known_hosts

    - name: Debug SSH Key
      run: |
        echo "SSH Private Key:"
        cat ~/.ssh/id_rsa

    - name: Test SSH Connection
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa github-actions@37.39.128.26 'echo "SSH connection successful!"'
